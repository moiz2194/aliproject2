<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
    <title>Contact--Time Gets Better</title>
</head>

<body>
    <!-- Header -->
    <header id="header">

    </header>
    <!-- Section 1 -->
    <section class="csection1 p-3">
        <h3 class="bold text-center my-4">Contact Form</h3>
        <div class="container">
            <form class="contact">
                <div class="combine">

                    <div class="mb-3">
                        <label for="type" class="form-label">Type of Inquiry <span class="red">*</span></label>
                        <select class="form-select" aria-label="Select option">
                            <option selected>Select an option</option>
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                            <option value="option3">Option 3</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email <span class="red">*</span></label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                </div>
                <div class="combine">
                    <div class="mb-3">
                        <label for="name" class="form-label">First Name <span class="red">*</span></label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your First name">
                      </div>
                      <div class="mb-3">
                        <label for="lastname" class="form-label">Last Name <span class="red">*</span></label>
                        <input type="text" class="form-control" id="lastname" placeholder="Enter your last name">
                      </div>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Write a Message <span class="red">*</span></label>
                    <textarea class="form-control message" id="message" rows="3" placeholder="Enter your message"></textarea>
                </div>
                <button type="submit" class="btn c1-btn btn-normal">Submit Inquiry</button>
            </form>
        </div>

    </section>
    <!-- Footer -->
    <footer id="footer">

    </footer>
    <!--  -->
    <script src="./connect.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
